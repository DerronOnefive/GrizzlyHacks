<div class = "everything">
  <div class = "row justify-content-center">
<div class="card w-50">

<div *ngIf="!isEditing && auth.user">

  <div class="card-title">
    <h5>Welcome {{auth.user.firstName}} {{auth.user.lastName}}!</h5>
  </div>

  <div class = "card-body">
    <div *ngIf="!isEditing">
      <p> Name: {{auth.user.firstName}} {{auth.user.lastName}}</p>
      <p> Email: {{auth.user.email}}</p>

      <div class = "row justify-content-center">
        <div class = "col">
  <button class = "btn btn-primary" (click)="isEditing = true">Edit</button>
        </div>
      </div>
      <div class = "row justify-content-center">
        <div class = "col">
          <button class = "btn btn-primary" routerLink="/application" *ngIf="auth.user.application === null && !auth.user.isRegistered">Create Application</button>
        </div>
      </div>
      <div class = "row justify-content-center">
        <div class = "col">
          <button class = "btn btn-primary" routerLink="/application" *ngIf="auth.user.application !== null && !auth.appSerivice.app.submited">Edit Application</button>
        </div>
      </div>
      <div class = "row justify-content-center">
        <div class = "col">
      <button class = "btn btn-primary" routerLink="/application" *ngIf="auth.user.application !== null && auth.appSerivice.app.submited">View Application</button>
        </div>
      </div>


<form [formGroup]="form" *ngIf="isEditing">
  firstName:  <input class = "form-control" formControlName="firstName"><p></p>
  lastName: <input class = "form-control" formControlName="lastName">
</form>

<form [formGroup]="form" *ngIf="isEditing && auth.user">
  firstName:  <input formControlName="firstName"><p></p>
  lastName: <input formControlName="lastName">

  <p> email: {{auth.user.email}}</p>

  <div class = "row justify-content-center">
  <div class = "col">
    <button class = "btn btn-primary" (click)="isEditing = false">Back</button>
  </div>
    <div class = "col">
    <button class = "btn btn-primary" (click)="submit(); isEditing = false">Make Changes</button>
    </div>
    </div>
</form>

  </div>
</div>
</div>
  </div>
  </div>
</div>
