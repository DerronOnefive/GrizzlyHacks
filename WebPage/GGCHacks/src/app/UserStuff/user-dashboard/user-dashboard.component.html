<body>


<div class="card" *ngIf="!isEditing && auth.user">
  <div class="card-title">
    <h5>Welcome {{auth.user.firstName}} {{auth.user.lastName}}!</h5>
  </div>

  <button class = "btn btn-primary" (click)="isEditing = true">Edit</button>
  <button routerLink="/application" *ngIf="auth.user.application === null && !auth.user.isRegistered">Create Application</button>
  <button routerLink="/application" *ngIf="auth.user.application !== null && !auth.appSerivice.app.submited">Edit Application</button>
  <button routerLink="/application" *ngIf="auth.user.application !== null && auth.appSerivice.app.submited">View Application</button>

</div>



<form [formGroup]="form" *ngIf="isEditing && auth.user">
  firstName:  <input formControlName="firstName"><p></p>
  lastName: <input formControlName="lastName">
  <p> email: {{auth.user.email}}</p>

  <button class = "btn btn-primary" (click)="isEditing = false">Back</button>
  <button class = "btn btn-primary" (click)="submit(); isEditing = false">Make Changes</button>
</form>
</body>
