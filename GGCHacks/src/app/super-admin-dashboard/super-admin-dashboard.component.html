<div class="everything">
  <div class="row justify-content-center">
    <div class="card w-50">
        <div class="row">
            <p>SuperAdminDashboard will go here!</p>
        </div>
        <div class="row">
            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="search">
        </div>
        <div class="row justify-content-center">
            <div class = "accounts">
                <div *ngIf="users">
                    <div *ngFor="let user of users | userQuery:'firstName,lastName,email':search" class="row">
                        <div class="col">
                            <p>Name: {{user.firstName}} {{user.lastName}}</p>
                            <p>Email: {{user.email}}</p>
                        </div>
                        <div class="col">
                            <div class='row justify-content-end'>
                                <button class = "btn btn-primary" *ngIf="!user.isAdmin" (click)="makeAdmin(user)">Make Admin</button>
                                <button class = "btn btn-primary" *ngIf="user.isAdmin && !user.isSuperAdmin" (click)="takeAdmin(user)">Take Admin</button>
                                <button class = "btn btn-primary" *ngIf="user.isAdmin && !user.isSuperAdmin" (click)="makeSuperAdmin(user)">Make SuperAdmin</button>
                                <button class = "btn btn-primary" *ngIf="user.isSuperAdmin" (click)="takeSuperAdmin(user)">Take Super Admin</button>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
